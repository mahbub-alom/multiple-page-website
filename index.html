<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Page Website</title>
    <script src="https://kit.fontawesome.com/d6c60e3d12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <h2>Mahbub</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <header>
        <div class="search-box-icon-head">
            <input type="search" name="" id="" placeholder="Search">
            <div>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <!-- main section work start here  -->

    <main>
        <section id="section">
                <div class="video-container-head">
                    <div class="latest-video-tittle">
                        <div class="latest-video-text">
                            <h3>Latest Video</h3>
                        </div>
                        <div class="page-number">
                            <h4>Page: <span>1</span> of <span>10</span></h4>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
